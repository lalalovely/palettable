<div class="container">
  <header class="header">
    <label>{{ headerLabel }}</label>
  </header>
  <section class="tab">
    <div [hidden]="hasImage">
      <app-file-uploader (imageSource)="loadImage($event)"></app-file-uploader>
    </div>
    <div [hidden]="!hasImage">
      <div class="image-container" (window:resize)="onResize($event)">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
    </div>
  </section>
</div>
