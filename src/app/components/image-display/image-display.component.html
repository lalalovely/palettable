<div class="container">
  <header class="header">
    <div class="label">
      <label>{{ headerLabel }}</label>
    </div>

    <div class="reset">
      <button *ngIf="hasImage">Reset</button>
    </div>
  </header>
  <section class="tab">
    <div [hidden]="hasImage">
      <app-file-uploader (imageSource)="loadFile($event)"></app-file-uploader>
    </div>
    <p *ngIf="hasImage" class="note">
      *Click on the image to select a specific color
    </p>
    <div [hidden]="!hasImage">
      <div class="image-display">
        <div class="image-container" (window:resize)="onResize($event)">
          <canvas
            id="canvas"
            class="canvas"
            appCanvasClick
            (clickEvent)="pickColor($event)"
          ></canvas>
        </div>

        <div class="select-color" *ngIf="pickedColor !== ''">
          <div class="selected-color-container">
            <label>Selected color: </label>
            <div
              class="picked-color"
              [style.background-color]="pickedColor"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
